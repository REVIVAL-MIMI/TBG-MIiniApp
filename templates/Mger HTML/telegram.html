<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./styles/telegram.css">
</head>
<body>
    <!-- <div id="greeting-container">
        <h1 id="greeting">Загрузка...</h1>
    </div> -->

    <!-- Главная форма -->
    <div id="main-form" class="hidden">
        <h1>Главная форма</h1>
        <p>Заполните данные о расходах.</p>

        <form id="expense-form">

            <!-- Поле для суммы -->
            <label for="amount"><h2>Сумма:</h2></label>
            <input type="number" id="amount" name="amount" placeholder="Введите сумму" required>

            <!-- Поле для выбора даты -->
            <label for="date"><h2>Дата:</h2></label>
            <input type="date" id="date" name="date" value="{{ today_date }}">

            <!-- Поле для "На что потрачено" -->
            <label for="expense_item"><h2>Статья расходов:</h2></label>
            <select type="text" id="expense_item" name="expense_item" placeholder="Введите описание"></select>

            <!-- Поле для "Кто потратил" -->
            <label for="spender"><h2>Кто потратил:</h2></label>
            <select type="text" id="spender" name="spender" placeholder="Сотрудник/Контрагент"></select>

            <!-- Кнопка отправить -->
            <button type="submit">Отправить</button>
        </form>
    </div>

    <!-- <script src="../static/js/app.js"></script> -->
</body>
</html>
