<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div id="greeting-container">
    <h1 id="greeting">Загрузка...</h1>
</div>

<!-- Главная форма -->
<div id="main-form" class="hidden">
    <h2>Главная форма</h2>
    <p>Заполните данные о расходах.</p>

    <form id="expense-form">

        <!-- Поле для суммы -->
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" placeholder="Введите сумму" required>

        <!-- Поле для выбора даты -->
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" value="{{ today_date }}">

        <label for="expense_item">Статья расходов:</label>
        <select id="expense_item" name="expense_item" required>
            <option value="" disabled selected>Выберите статью</option>
        </select>

        <label for="spender">Кто потратил:</label>
        <select id="spender" name="spender" required>
            <option value="" disabled selected>Выберите сотрудника</option>
        </select>



        <!-- Кнопка отправить -->
        <button type="submit">Отправить</button>
    </form>
</div>

<script src="../static/js/app.js"></script>
</body>
</html>
